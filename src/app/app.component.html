<div class="campaign-form">
  <h2>Create Campaign</h2>
  <form [formGroup]="campaignForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Campaign Name</label>
      <input id="name" formControlName="name" type="text" required />
    </div>

    <div>
      <label for="keywords">Keywords</label>
      <input id="keywords" formControlName="keywords" type="text" required />
    </div>

    <div>
      <label for="bidAmount">Bid Amount</label>
      <input id="bidAmount" formControlName="bidAmount" type="number" required />
    </div>

    <div>
      <label for="budget">Campaign Budget</label>
      <input id="budget" formControlName="budget" type="number" required />
    </div>

    <div>
      <label for="status">Status</label>
      <select id="status" formControlName="status" required>
        <option value="on">On</option>
        <option value="off">Off</option>
      </select>
    </div>

    <div>
      <label for="location">Location (City)</label>
      <input id="location" formControlName="location" type="text" required />
    </div>

    <div>
      <label for="reach">Campaign Reach</label>
      <input id="reach" formControlName="reach" type="number" required />
    </div>

    <button type="submit" [disabled]="!campaignForm.valid">Create Campaign</button>
  </form>

  <div *ngIf="submitted">
    <h3>Campaign Created:</h3>
    <pre>{{ campaignData | json }}</pre>
  </div>
</div>
